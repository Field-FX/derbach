<html>
<head>
  <title>Der Bach</title>
  <style>
  /* Navigation bar */
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 50px;
    background-color: #333;
  }

  /* Navigation links */
  .navbar a {
    color: #f2f2f2;
    text-decoration: none;
    padding: 0 20px;
  }

  /* Hamburger menu button */
  .hamburger-menu {
    display: none;
    cursor: pointer;
  }

  /* Desktop navigation links */
  .navbar-desktop {
    display: flex;
  }

  /* Mobile navigation links */
  .navbar-mobile {
    display: none;
  }

  /* Show mobile menu when screen is less than 600px wide */
  @media screen and (max-width: 600px) {
    .navbar-desktop {
      display: none;
    }

    .navbar-mobile {
      display: flex;
    }

    .hamburger-menu {
      display: block;
    }
  }
</style>

</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <!-- Desktop navigation links -->
    <div class="navbar-desktop">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- Mobile navigation links -->
    <div class="navbar-mobile">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- Hamburger menu button -->
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  
  <h1>Der Bach</h1>
  <footer>
    Made with <a href="https://beta.openai.com/docs/chat-gpt">ChatGPT</a>
  </footer>
  
  <!-- Script to toggle mobile navigation -->
  <script>
    // Get hamburger menu button and mobile navigation links
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const mobileNav = document.querySelector('.navbar-mobile');

    // Toggle mobile navigation when hamburger menu is clicked
    hamburgerMenu.addEventListener('click', function() {
      mobileNav.classList.toggle('active');
    });
</script>
</body>
</html>
