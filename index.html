<html>
<head>
  <title>Der Bach</title>
<style>
  /* Navbar styles */
  .navbar {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .navbar-menu {
    display: flex;
  }
  
  .navbar-menu a {
    padding: 10px 20px;
    text-decoration: none;
    color: #333;
  }
  
  /* Hamburger menu styles */
  .navbar-hamburger-menu {
    display: none;
  }
  
  /* Media queries to show/hide navbar and hamburger menu on different screen sizes */
  @media only screen and (max-width: 640px),
        only screen and (max-width: 768px),
        only screen and (max-width: 1024px) {
    .navbar-menu {
      display: none;
    }
    
    .navbar-hamburger-menu {
      display: block;
    }
  }
</style>
</head>
<body>
  
  <!-- Navigation bar -->
  <div class="navbar">
    <!-- Desktop navigation links -->
    <div class="navbar-desktop">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- Mobile navigation links -->
    <div class="navbar-mobile">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </div>

    <!-- Hamburger menu button -->
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  
  <h1>Der Bach</h1>
  <footer>
    Made with <a href="https://beta.openai.com/docs/chat-gpt">ChatGPT</a>
  </footer>
  
  <!-- Script to toggle mobile navigation -->
  <script>
    // Get hamburger menu button and mobile navigation links
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const mobileNav = document.querySelector('.navbar-mobile');

    // Toggle mobile navigation when hamburger menu is clicked
    hamburgerMenu.addEventListener('click', function() {
      mobileNav.classList.toggle('active');
    });
</script>
</body>
</html>
